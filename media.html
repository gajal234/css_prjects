<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queries</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: bisque;
        }
        @media screen and (min-width:250px) and
        (max-width:300px)
        {
            
            .box{
                 
                padding: 10px;
                text-align: center;
                border-radius: 50%;
                background-color: blueviolet;
            }
        }
    </style>
</head>
<body>
    <div class="box">@media</div>
</body>
</html>
