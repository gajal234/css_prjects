<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        #first_para{
            color:chartreuse;
        }
        .second_para{
            color:blueviolet;
        }
    </style>
</head>
<body>
    <div>
        <p id="first_para">Lorem ipsum dolor sit amet consectetur.</p>
        <p class="second_para">Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
