<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height and width</title>
    <style>
        */*{
            margin:0;padding: 0;
        }*/
        .box{
            height: 150px;
            width: 150px;
        }
        #TOM{
            background-color: rgb(132, 39, 39);
             
        }
        #JERRY{
            background-color: rgb(82, 38, 123);
        }
    </style>
</head>
<body>
    <div id="TOM" class="box">TOM</div> <br>
    <div id="JERRY" class="box">JERRY</div>
</body>
</html>
