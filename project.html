<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation project</title>
    <style>
        .report{
            height: 25px;width: 90%;
            background-color:bisque;
            border: 2px solid;
            border-radius: 10px;
            position: relative;
            left: 10px;
        }
        @keyframes project {
            0%{width: 0%;}
            80%{width: 80%;}
            90%{width: 70%;}
            100%{width: 100%;}
            
        }
        .result{
            height: 100%;
             
            background-color: darkgreen;
            border-radius: 9px;
            animation: project 3s ease-in-out  alternate;
        }
        p{
            position: relative;
            left: 15px;
        }
    </style> 
</head>
<body>
    <div class="report">
        <div class="result"></div>
    </div> 
    
</body>
</html>
