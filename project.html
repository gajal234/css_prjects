<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        header{
             
            height: 30px;
            background-color: aquamarine;
        }
        nav a{
            text-decoration: none;
        }
        nav{
            padding-top: 5px;
            display: flex;
            justify-content:space-around;
        }
        img{
            height: 169px;
        }
        #image_container{
            height: 400px;
            border: 3px solid;
            display: flex;
             justify-content:center;
             align-items: center;

        }
        #container{
            height: 200px;width: 450px;
            border: 3px solid;
            display: flex;
            flex-shrink: 0;

        }
        #box1{
            background-color: crimson;
        }
        #box2{
            flex-shrink: 1;
             flex-grow: 1;
            background-color: beige;
            
            
                }
        .box{
            margin: 10px; padding: 5px;
            height: 80px ;width: 80px;
            background-color: beige;
        }
        #box3{
              
            background-color: rgb(11, 80, 19);
        }
        .media_box{
            height: 50px;
            width: 50px;
            background-color: green;
            border: 3px solid;
        }
 
        @media screen and(min-width:300px) and(max-width:400px)  {
            .media_box{
                background-color: red;
            }
        }
       
    </style>
</head>
<body>
    <header>
        <nav>
        <a href="#">link1</a>
        <a href="#">link2</a>
        <a href="#">link3</a>
        <a href="#">link4</a>
        </nav><br>
    </header><br>
    <main>
       <div id="image_container">
        <img src="indianmap.jpg" alt="indian map">
       </div> 
       <br>
       <div id="container">
       <div id="box1" class="box">box1</div> 
       <div id="box2" class="box">box2</div> 
       <div id="box3" class="box">box3</div> 
        
       </div><br><hr>
       <div class="media_box">media</div>
    </main>
    <footer></footer>
</body>
</html>
